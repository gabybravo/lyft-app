<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft App</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
  <!-- Bootstrap Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Fontawesome -->
  <script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
  <!-- Tipografia -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
  <!-- SIGN UP USER -->
  <div class="sign-up-phone container">
    <form>
      <div class="row sign-up-iphone">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1">
          <img src="assets/docs/IMG_2234-2.png" alt="header-iphone" class="img-responsive">
        </div>
      </div>
      <div class="row sign-up-style">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
        <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 text-center">
          <h1>Sign Up</h1>
          <p>Join now for free ride credit</p>
        </div>
      </div>
      <div class="row sign-up-input">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ancho-12">
          <div class="linea"></div>
        </div>
      </div> 
      <div class="row sign-up-input">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <!-- aquí va input nombre -->
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user-o" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="First Name         Last Name" aria-describedby="basic-addon1 sizing-addon1" id="name" required>
            <p id="demo"></p>
          </div>
        </div>
      </div>
      <div class="row sign-up-input">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <!-- aquí va input correo -->
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
            <input type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1" id="email" required>
          </div>
        </div>
      </div>
      <div class="row sign-up-button">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <!-- CHECKBOX -->
          <div class="checkbox ">
            <label>
              <input type="checkbox" value="remember-me" id="check" required>
              <span> I agree to Lyft's <a href="#">Terms of services</a><br></span>
            </label>
          </div>
        </div>
      </div>
      <div class="row sign-up-button">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ancho-12">
          <button type="submit" class="btn btn-lg btn-primary btn-block submit-btn" id="next-map">Next</button>
        </div>
      </div>
    </form>
  </div> 

  
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- JS -->
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
