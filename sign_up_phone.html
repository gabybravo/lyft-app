<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyft App</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
  <!-- Bootstrap Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Fontawesome -->
  <script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
  <!-- ***Fuentes -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
  <!-- SIGN UP PHONE -->
  <div class="sign-up-phone container">
    <div class="row sign-up-style">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- **ELIMINANDO UNA COL DONDE ESTABA EL ICONO-->
        <a href="index.html"><i class="fa fa-angle-left" aria-hidden="true"></i></a> <!-- **VINCULANDO PAGS -->
        <h1>Sign Up</h1>
        <p>Join now for free ride credit</p>
      </div>
    </div>
    <div class="row sign-up-input">
        <!-- aquí va select -->
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <form class="form-horizontal">
            <div class="form-group">
                <label>Select Country</label><br>
                <div class="flagstrap" data-input-name="country"></div>
            </div>
         </form>
        </div>
        <!-- aquí va el input -->
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <input type="number" name="phone" class="codigo-pais form-control" id="code-country"> <!-- **AGREGANDO CLASE FORM-CONTROL PARA TENER ESTILOS CSS -->
        </div>
    </div>
    <div class="row"> <!-- **AGREGANDO TEXTO FALTANTE -->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p>We'll send a text to verify your phone</p>
      </div>
    </div>
   <!-- SAQUE BOTON PARA QUE OCUPARA EL 100% MAS ABAJO -->
  </div>
  <!-- ACÁ VA EL BOTON -->
  <div class="sign-up-button">
    <!-- Button trigger modal-->
    <button type="button" class="btn btn-sign-up" id="next-user" data-toggle="modal" data-target="#myModal">Next</button><!-- **CAMBIANDO A MINUSCULA TEXTO -->
  </div>
  <!-- MODAL -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title text-uppercase" id="myModalLabel">Confirm your code</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="confirmCode" class="control-label">Write your Code here:<br>(Code is case sensitive)</label>
              <input type="text" class="form-control" id="confirmCode">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="confirm-btn">CONFIRM</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- JS -->
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
