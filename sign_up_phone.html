<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft App</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
	<!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
  <!-- SIGN UP PHONE -->
  <div class="sign-up-phone container">
    <div class="row sign-up-style">
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </div>
      <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
        <h1>Sign Up</h1>
        <p>Join now for free ride credit</p>
      </div>
    </div>
    <div class="row sign-up-input">
        <!-- aquí va select -->
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
          <form class="form-horizontal">
            <div class="form-group">
                <label>Select Country</label><br>
                <div class="flagstrap" data-input-name="country"></div>
            </div>
         </form>
        </div>
        <!-- aquí va el input -->
        <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
          <input type="number" name="phone" class="codigo-pais" id="code-country">
        </div>
    </div>
    <div class="row sign-up-button">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button type="button" class="btn btn-sign-up" id="next-user">NEXT</button>
        <!--botón de prueba: mostrar código guardado-->
        <button type="button" class="btn btn-sign-up" id="boton-cargar">MOSTRAR CÓDIGO</button>
      </div>
    </div>
  </div> 
	<!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- JS -->
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
