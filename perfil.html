<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft App</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
	<!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
  <!-- ***Fuentes -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
  <!-- PERFIL -->
  <div class="perfil-user"> <!-- **SEPARE LA IMAGEN DEL PERFIL DEL CONTAINER PARA Q NO TUVIERA PADDING -->
    <div class="perfil-header">
      <button type="button" class="btn btn-edit" id="edit">Edit profile</button> <!-- **EDITE EL TEXTO DEL BOTON -->
    </div>
    <div class="container"> <!-- ***AQUI COMIENZA EL CONTAINER DE LA SECCION -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1 id="name-user">Mercedes</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h6>JOINED JULY 2017</h6>
        </div>
      </div>
      <div class="iconos-perfil"> <!-- **AGREGE UN NUEVO DIV PARA AGRUPAR LOS ICONOS Y TEXTO -->
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <i class="fa fa-home" aria-hidden="true"></i>
            <p>From the best city ever</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <i class="fa fa-music" aria-hidden="true"></i>
            <p>Favorite music is whatever matches my mood</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <i class="fa fa-user" aria-hidden="true"></i>
            <p>I'm going places</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
	<!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- JS -->
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
